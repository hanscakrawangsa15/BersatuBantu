name: bersatubantu
description: "BersatuBantu - Platform Kolaborasi Bantuan"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  supabase_flutter: ^2.5.0
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0  # Untuk custom fonts
  flutter_svg: ^2.0.9   # Jika butuh SVG
  shared_preferences: ^2.2.2  # Untuk menyimpan status onboarding
  file_picker: ^5.2.6
  provider: ^6.0.5
  crypto: ^3.0.3
  uuid: ^4.5.2
  flutter_dotenv: ^5.0.2
  image_picker: ^1.0.4
  intl: ^0.19.0
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0
  http: ^1.6.0
  bcrypt: ^1.1.3
  url_launcher: ^6.1.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.11.0

# Configuration for flutter_launcher_icons
flutter_icons:
  android: true
  ios: true
  image_path: "assets/bersatubantu.png"

flutter:
  uses-material-design: true
  
  # Assets untuk logo dan ilustrasi
  assets:
    - assets/bersatubantu.png
    - .env
  # Fonts configuration
  fonts:
    - family: CircularStd
      fonts:
        - asset: assets/circular-std-medium-500.ttf
          weight: 500
        - asset: assets/circular-std-medium-500.ttf
          weight: 700